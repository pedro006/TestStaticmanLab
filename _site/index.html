<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Staticman v3 Demo</title>

<body>
<header class="header">
  <h1>Minimal Staticman v3 Demo</h1>
  
    <h2>A barebone GitHub Pages with static comments</h2>
  
</header>
<p>Fork me on <a href="https://github.com/VincentTam/TestStaticmanLab/">GitHub</a>.</p>

<div class="comments">
  <h3>Labels</h3>
  
  

  <form id="labels-form" method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/pedro006/teststaticman/master/labels">

    <input name="options[redirect]" type="hidden" value="http://localhost:4000">

    
    <label>Name-1: <input value="" name="fields[name]" id="name-1" type="text"></label><br>
    <label>Info-1: <input value="" name="fields[info]" id="info-1" type="text"></label><br>
    <label>Price-1: <input value="" name="fields[price]" id="price-1" type="text"></label><br>

    <label> <input type="checkbox" name="fields[gluten-free]" id="diet-1-2">Gluten Free</label>
    
    <label> <input type="checkbox" name="fields[shellfish]" id="diet-1-3">Shellfish Free</label>
    
    <label> <input type="checkbox" name="fields[contains-soy]" id="diet-1-4">Contains Soy</label>

    <label> <input type="checkbox" name="fields[vegetarian]" id="diet-1-6">Vegetarian</label>
