<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Staticman v3 Demo</title>
</head>

<body>
<header class="header">
  <h1>Minimal Staticman v3 Demo</h1>
  
    <h2>A barebone GitHub Pages with static comments</h2>
  
</header>
<p>Fork me on <a href="https://github.com/VincentTam/TestStaticmanLab/">GitHub</a>.</p>

<form method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/vincenttam/TestStaticmanLab/master/comments">
  <input name="options[redirect]" type="hidden" value="http://localhost:4000">
  <input name="options[slug]" type="hidden" value="test-slug">
  <label>Name: <input name="fields[name]" type="text"></label><br>
  <label>Email: <input name="fields[email]" type="email"></label><br>
  <label>Message: <br><textarea name="fields[message]" rows="12" cols="36"></textarea></label><br>
  <input type="submit" value="Submit">
</form>
<div class="comments">
  <h3>Comments</h3>
  
  
  
  <article class="comment">
    <h4 class="comment-name"></h4>
    <p class="comment-time"></p>
    <div class="comment-msg">
      

    </div>
  </article>
  
  
  <article class="comment">
    <h4 class="comment-name"></h4>
    <p class="comment-time"></p>
    <div class="comment-msg">
      

    </div>
  </article>
  
</div>

<footer>
  <p><a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Flocalhost%3A4000">Valid HTML5</a>
  in public domain.</p>
</footer>

</body>
</html>
