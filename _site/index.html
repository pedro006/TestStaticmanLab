<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Staticman v3 Demo</title>
</head>

<body>
<header class="header">
  <h1>Minimal Staticman v3 Demo</h1>
  
    <h2>A barebone GitHub Pages with static comments</h2>
  
</header>
<p>Fork me on <a href="https://github.com/VincentTam/TestStaticmanLab/">GitHub</a>.</p>

<div class="comments">
  <h3>Labels</h3>
  
  

  

  <form id="labels-form" method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/pedro006/teststaticman/master/labels">
    <input name="options[redirect]" type="hidden" value="http://localhost:4000">
    
    <label>Name-1: <input value="" name="fields[name]" id="name1" type="text"></label><br>
    <label>Info-1: <input value="" name="fields[info]" id="info1" type="text"></label><br>
    <label>Price-1: <input value="" name="fields[price]" id="price1" type="text"></label><br>
    
    <label><input name="fields[dairy]" value="off">Dairy</label>
    
    <label><input name="fields[gluten-free]" value="off">Gluten Free</label>
    
    <label><input name="fields[shellfish]" value="off">Shellfish Free</label>
    
    <label><input name="fields[contains-soy]" value="off">Contains Soy</label>
    
    <label><input name="fields[contains-tree-nut]" value="off">Contains Tree Nut</label>
    
    <label><input name="fields[vegetarian]" value="off">Vegetarian</label>
    
    <label><input name="fields[vegan]" value="off">Vegan</label>
    
    <br>
    
    <label>Name-2: <input value="" name="fields[name]" id="name2" type="text"></label><br>
    <label>Info-2: <input value="" name="fields[info]" id="info2" type="text"></label><br>
    <label>Price-2: <input value="" name="fields[price]" id="price2" type="text"></label><br>
    
    <label><input name="fields[dairy]" value="off">Dairy</label>
    
    <label><input name="fields[gluten-free]" value="off">Gluten Free</label>
    
    <label><input name="fields[shellfish]" value="off">Shellfish Free</label>
    
    <label><input name="fields[contains-soy]" value="off">Contains Soy</label>
    
    <label><input name="fields[contains-tree-nut]" value="off">Contains Tree Nut</label>
    
    <label><input name="fields[vegetarian]" value="off">Vegetarian</label>
    
    <label><input name="fields[vegan]" value="off">Vegan</label>
    
    <br>
    
    <label>Name-3: <input value="" name="fields[name]" id="name3" type="text"></label><br>
    <label>Info-3: <input value="" name="fields[info]" id="info3" type="text"></label><br>
    <label>Price-3: <input value="" name="fields[price]" id="price3" type="text"></label><br>
    
    <label><input name="fields[dairy]" value="off">Dairy</label>
    
    <label><input name="fields[gluten-free]" value="off">Gluten Free</label>
    
    <label><input name="fields[shellfish]" value="off">Shellfish Free</label>
    
    <label><input name="fields[contains-soy]" value="off">Contains Soy</label>
    
    <label><input name="fields[contains-tree-nut]" value="off">Contains Tree Nut</label>
    
    <label><input name="fields[vegetarian]" value="off">Vegetarian</label>
    
    <label><input name="fields[vegan]" value="off">Vegan</label>
    
    <br>
    
    <input type="submit" value="Submit">
  </form>

<footer>
  <p><a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Flocalhost%3A4000">Valid HTML5</a>
    in public domain.</p>
</footer>
</body>
</html>
