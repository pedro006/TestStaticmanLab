<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Minimal Staticman v3 Demo</title>
</head>

<body>
  <header class="header">
    <h1>Minimal Staticman v3 Demo</h1>
    
    <h2>A barebone GitHub Pages with static comments</h2>
    
  </header>
  <p>Fork me on <a href="https://github.com/VincentTam/TestStaticmanLab/">GitHub</a>.</p>

<div class="comments">
  <h3>Labels</h3>
  
  

  
  
  
  

  
  
  <p datainput="name1" contenteditable="true">a</p>
  
  
  
  
  
  

  
  
  <p datainput="info1" contenteditable="true">b</p>
  
  
  
  
  
  

  
  
  <p datainput="price1" contenteditable="true">2</p>
  
  
  
  
  
  

  
  
  <input datainput="dairy1" type="checkbox" name="" id="" >
  
  
  
  
  
  

  
  
  <input datainput="gluten-free1" type="checkbox" name="" id="" >
  
  
  
  
  
  

  
  
  <input datainput="shellfish1" type="checkbox" name="" id="" checked>
  
  
  
  
  
  

  
  
  <input datainput="contains-soy1" type="checkbox" name="" id="" >
  
  
  
  
  
  

  
  
  <input datainput="contains-tree-nut1" type="checkbox" name="" id="" checked>
  
  
  
  
  
  

  
  
  <input datainput="vegetarian1" type="checkbox" name="" id="" >
  
  
  
  
  
  

  
  
  <input datainput="vegan1" type="checkbox" name="" id="" >
  
  
  
  
  
  

  

  
  
  
  
  <p datainput="name2" contenteditable="true">c</p>

  <input datainput="contains-soy2" type="checkbox" name="" id="" >

  <input datainput="vegetarian2" type="checkbox" name="" id="" >
  
  
  
  

  
  
  
  
  <input datainput="vegan2" type="checkbox" name="" id="" >
  
  
  
  

  

  
  
  
  
  
  
  <p datainput="name3" contenteditable="true">e</p>
  
  

  
  
  
  
  
  
  <p datainput="info3" contenteditable="true">f</p>

  <input datainput="dairy3" type="checkbox" name="" id="" >
  
  

  
  
  
  
  
  
  <input datainput="gluten-free3" type="checkbox" name="" id="" checked>
  
  

  
  
  
  
  
  
  <input datainput="shellfish3" type="checkbox" name="" id="" >

  <form onsubmit="getdata(event)" id="labels-form" method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/pedro006/teststaticman/master/labels">
    <input name="options[redirect]" type="hidden" value="http://localhost:4000">
    
    <label>Name-1: <input value="" datatarget="name1" name="fields[name]" id="name1"
        type="text"></label><br>
    <label>Info-1: <input value="" datatarget="info1" name="fields[info]" id="info1"
        type="text"></label><br>
    <label>Price-1: <input value="" datatarget="price1" name="fields[price]" id="price1"
        type="text"></label><br>
    
    <label><input datatarget="dairy1" name="fields[dairy]" value="">Dairy</label>
    
    <label><input datatarget="gluten-free1" name="fields[gluten-free]" value="">Gluten Free</label>

    <label><input datatarget="contains-soy2" name="fields[contains-soy]" value="">Contains Soy</label>
    
    <label><input datatarget="contains-tree-nut2" name="fields[contains-tree-nut]" value="">Contains Tree Nut</label>
    
    <label><input datatarget="vegetarian2" name="fields[vegetarian]" value="">Vegetarian</label>
    
    <label><input datatarget="vegan2" name="fields[vegan]" value="">Vegan</label>
    
    <br>

    <label>Info-3: <input value="" datatarget="info3" name="fields[info]" id="info3"

    <label><input datatarget="dairy3" name="fields[dairy]" value="">Dairy</label>
