<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Minimal Staticman v3 Demo</title>
</head>

<body>
<header class="header">
  <h1>Minimal Staticman v3 Demo</h1>
  
    <h2>A barebone GitHub Pages with static comments</h2>
  
</header>
<p>Fork me on <a href="https://github.com/VincentTam/TestStaticmanLab/">GitHub</a>.</p>

<div class="comments">
  <h3>Labels</h3>
  
  

  

  <form id="labels-form" method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/pedro006/teststaticman/master/labels">
    <input name="options[redirect]" type="hidden" value="http://localhost:4000">
    
    <label>Name-1: <input value="" name="fields[name1]" id="name1" type="text"></label><br>
    <label>Info-1: <input value="" name="fields[info1]" id="info1" type="text"></label><br>
    <label>Price-1: <input value="" name="fields[price1]" id="price1" type="text"></label><br>
    <select name="fields[diet1]" id="diet1" multiple>
      
      <option value="dairy">Dairy</option>
      
      <option value="gluten-free">Gluten Free</option>
      
      <option value="shellfish">Shellfish Free</option>
      
      <option value="contains-soy">Contains Soy</option>
      
      <option value="contains-tree-nut">Contains Tree Nut</option>
      
      <option value="vegetarian">Vegetarian</option>
      
      <option value="vegan">Vegan</option>
      
    </select>
    <br>
    
    <label>Name-2: <input value="" name="fields[name2]" id="name2" type="text"></label><br>
    <label>Info-2: <input value="" name="fields[info2]" id="info2" type="text"></label><br>
    <label>Price-2: <input value="" name="fields[price2]" id="price2" type="text"></label><br>
    <select name="fields[diet2]" id="diet2" multiple>
      
      <option value="dairy">Dairy</option>
      
      <option value="gluten-free">Gluten Free</option>
      
      <option value="shellfish">Shellfish Free</option>
      
      <option value="contains-soy">Contains Soy</option>
      
      <option value="contains-tree-nut">Contains Tree Nut</option>
      
      <option value="vegetarian">Vegetarian</option>
      
      <option value="vegan">Vegan</option>
      
    </select>
    <br>
    
    <label>Name-3: <input value="" name="fields[name3]" id="name3" type="text"></label><br>
    <label>Info-3: <input value="" name="fields[info3]" id="info3" type="text"></label><br>
    <label>Price-3: <input value="" name="fields[price3]" id="price3" type="text"></label><br>
    <select name="fields[diet3]" id="diet3" multiple>
      
      <option value="dairy">Dairy</option>
      
      <option value="gluten-free">Gluten Free</option>
      
      <option value="shellfish">Shellfish Free</option>
      
      <option value="contains-soy">Contains Soy</option>
      
      <option value="contains-tree-nut">Contains Tree Nut</option>
      
      <option value="vegetarian">Vegetarian</option>
      
      <option value="vegan">Vegan</option>
      
    </select>
    <br>
    
    <input type="submit" value="Submit">
  </form>

<footer>
  <p><a href="https://validator.w3.org/nu/?doc=http%3A%2F%2Flocalhost%3A4000">Valid HTML5</a>
    in public domain.</p>
</footer>
</body>
</html>
